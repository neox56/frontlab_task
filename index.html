<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>EPAM Test</title>

<body>
	<div class="sortContainer">
		<h3>Выберите способ сортировки:</h3>
		<select size="4" class="sortSelect">
			<option value="firstName">По алфавиту(Имя)</option>
			<option value="reverseFirstName">В обратном порядке(Имя)</option>
			<option value="lastName">По алфавиту(Фамилия)</option>
			<option value="reverseLastName">В обратном порядке(Фамилия)</option>
		</select>
		<button class="sortButton">Сортировать</button>
	</div>
	<div id="box">
	</div>
	<div class="overlay" onclick="closePopup()"></div>
	<div class="popup" id="popup"></div>

	<div class="footer">Epam test by Dmitry Smolin</div>
	<script src="js/script.js"></script>
</body>

</html>
